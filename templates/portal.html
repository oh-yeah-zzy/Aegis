<style>
    .portal {
        padding: 20px 0;
    }

    .portal h1 {
        margin-bottom: 8px;
    }

    .portal .subtitle {
        color: #666;
        margin-bottom: 24px;
    }

    .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
    }

    .service-card {
        background: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 20px;
        transition: all 0.2s ease;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        display: block;
    }

    .service-card:hover {
        border-color: #4a90d9;
        box-shadow: 0 4px 12px rgba(74, 144, 217, 0.15);
        transform: translateY(-2px);
    }

    .service-card .service-header {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
    }

    .service-card .service-icon {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, #4a90d9, #357abd);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        margin-right: 12px;
    }

    .service-card .service-name {
        font-size: 18px;
        font-weight: 600;
        margin: 0;
    }

    .service-card .service-id {
        font-size: 12px;
        color: #888;
    }

    .service-card .service-description {
        color: #666;
        font-size: 14px;
        margin-bottom: 12px;
        min-height: 40px;
    }

    .service-card .service-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 12px;
        border-top: 1px solid #eee;
    }

    .service-card .service-status {
        display: flex;
        align-items: center;
        font-size: 12px;
    }

    .service-card .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        margin-right: 6px;
    }

    .service-card .status-dot.healthy {
        background: #4caf50;
    }

    .service-card .status-dot.unhealthy {
        background: #f44336;
    }

    .service-card .status-dot.unknown {
        background: #ff9800;
    }

    .service-card .service-url {
        font-size: 12px;
        color: #888;
        font-family: monospace;
    }

    .service-card .enter-btn {
        background: #4a90d9;
        color: white;
        border: none;
        padding: 6px 16px;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
    }

    .service-card:hover .enter-btn {
        background: #357abd;
    }

    .service-card.not-configured {
        opacity: 0.7;
        border-color: #ff9800;
    }

    .service-card.not-configured:hover {
        border-color: #f57c00;
        box-shadow: 0 4px 12px rgba(255, 152, 0, 0.15);
    }

    .service-card .proxy-warning {
        font-size: 11px;
        color: #ff9800;
        margin-top: 8px;
        padding: 4px 8px;
        background: #fff3e0;
        border-radius: 4px;
    }

    .loading-state, .empty-state, .error-state {
        grid-column: 1 / -1;
        text-align: center;
        padding: 60px 20px;
        color: #666;
    }

    .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e0e0e0;
        border-top-color: #4a90d9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .empty-state .icon {
        font-size: 48px;
        margin-bottom: 16px;
    }

    .error-state {
        color: #f44336;
    }

    .retry-btn {
        margin-top: 16px;
        padding: 8px 24px;
        background: #4a90d9;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
{% endblock %}

                        <div class="service-footer">

        } catch (error) {

    function getServiceIcon(name) {
        const lowerName = name.toLowerCase();
        if (lowerName.includes('deck') || lowerName.includes('view')) return 'ğŸ´';

    function getStatusClass(status) {

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
