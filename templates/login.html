<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Aegis</title>
    <script>
        // 从后端注入的 base_path（通过代理访问时为 /aegis 等；直连时为空）
        (function() {
            const prefix = "{{ base_path | default('') }}";
            window.BASE_PATH = prefix;

            // 如果本地已有 token，直接进入管理后台
            try {
                const token = localStorage.getItem('access_token');
                if (token) {
                    window.location.replace(prefix + '/admin/');
                    return;
                }
            } catch (e) {
                // ignore
            }

            // 动态加载 CSS
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = prefix + '/static/css/style.css';
            document.head.appendChild(link);
        })();
    </script>
</head>
<body class="login-container">
    <div class="login-box">
        <h1>Aegis</h1>
        <p class="subtitle">权限控制网关</p>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名">
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>

            <button type="submit" class="login-btn">登 录</button>
        </form>
    </div>

    <script>
        const apiPrefix = window.BASE_PATH || '';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            try {
                const response = await fetch(apiPrefix + '/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'same-origin',
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('username', username);

                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect');
                    if (redirect) {
                        const target = decodeURIComponent(redirect);
                        try {
                            const url = new URL(target, window.location.origin);
                            if (url.origin === window.location.origin) {
                                window.location.href = url.pathname + url.search + url.hash;
                                return;
                            }
                        } catch (e) {
                            // ignore
                        }
                    }

                    window.location.href = apiPrefix + '/admin/';
                } else {
                    errorDiv.textContent = data.detail || '登录失败';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = '网络错误，请稍后重试';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
