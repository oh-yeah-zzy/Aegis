<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Aegis</title>
    <script>
        // 检测是否通过代理访问，自动计算路径前缀
        (function() {
            const path = window.location.pathname;
            const prefix = path.startsWith('/aegis/') ? '/aegis' : '';
            // 动态加载 CSS
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = prefix + '/static/css/style.css';
            document.head.appendChild(link);
            // 保存前缀供后续使用
            window.apiPrefix = prefix;
        })();
    </script>
</head>
<body class="login-container">
    <div class="login-box">
        <h1>Aegis</h1>
        <p class="subtitle">权限控制网关</p>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名">
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>

            <button type="submit" class="login-btn">登 录</button>
        </form>
    </div>

    <script>
        const apiPrefix = window.apiPrefix || '';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            try {
                const response = await fetch(apiPrefix + '/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'same-origin',
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('username', username);

                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect');
                    if (redirect) {
                        window.location.href = decodeURIComponent(redirect);
                    } else {
                        window.location.href = apiPrefix + '/admin/';
                    }
                } else {
                    errorDiv.textContent = data.detail || '登录失败';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = '网络错误，请稍后重试';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
